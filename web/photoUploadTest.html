<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>
<form action="/1/photo/add" enctype="multipart/form-data" method="post">
<dl>
    <dt>select photo</dt>
    <dd><input type="file" name="photo"/></dd>
    <dt>languageSetId</dt>
    <dd>
        <select name="languageSetId"> 
			<option value="1">Chinese simp. to English</option> 
			<option value="2">Chinese trad. to English</option> 
			<option value="3">French to English</option> 
			<option value="4">Japanese to English</option> 
			<option value="5">Korean to English</option> 
			<option value="6">Spanish to English</option> 
			<option value="7">More to English</option> 
			<option value="8">English to Chinese simp.</option> 
			<option value="9">English to Chinese trad.</option> 
			<option value="10">English to French</option> 
			<option value="11">English to Japanese </option> 
			<option value="12">English to Korean</option> 
			<option value="13">English to Spanish</option> 
		</select>
    </dd>
    <dt>tags</dt>
    <dd>
        <input type="text" name="tags"/> <br />
        <input type="text" name="tags"/> <br />
        <input type="text" name="tags"/></dd>
    <dt>note</dt>
    <dd><textarea name="note"></textarea></dd>
</dl>
<input type="submit"/>
</form>
</body>
</html>
